<h1>All Users</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Room</th>
        <th scope="col">Img</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <th scope="row">{{user.name}}</th>
        <td>{{user.roomnumber}}</td>
        <td><img [src]="user.img" alt=""></td>
        <td></td>
      </tr>
    </tbody>
  </table>
